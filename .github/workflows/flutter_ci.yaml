name: Flutter CI

on:
  push:
    paths:
      - "**/*.dart"
    branches:
      - "*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Run Tests in Packages
        run: flutter test packages/*/test/*_test.dart

      - name: Run Flutter Analyzer
        run: flutter analyze ./analysis_options.yaml
